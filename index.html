<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix_clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="nav-bar">
            <div class="logo-cont">
                <div class="logo"></div>
            </div>

            <div class="nav-menu">
                <a>Home</a>
                <a>TVShows</a>
                <a> Movies</a>
                <a>Games</a>
                <a>Latest</a>

            <div class="nav-icon">

                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="txt">
                    Kids
                </div>
                <div class="nav-not">
                    <i class="fa-solid fa-bell"></i>
                </div>

                    <p class="profile" style="background-image: url('profile.jpg');"></p>
                    <select class="dropdown" name="dropdown">
                        <i class="fa-solid fa-caret-down"></i>

    <div class="hero-section">

            <div class="movie-name" style="background-image: url('movie-name.png');">
            </div>
            <p>Fast & Furious is an action film series about street racing, heists, and family. It follows Dom Toretto's crew on high-speed missions. The franchise is known for cars, stunts, and loyalty.</p>
